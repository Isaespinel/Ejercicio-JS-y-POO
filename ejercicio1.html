<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Ejercicio 1</title>
</head>
<body>

  <div class="main-text" style="text-align: center;">
    <h2>Serie Fibonacci</h2>
</div>

  <script>
  
    var numeroDeElementos = 4; 

    function serieNumeros(n) {
      var a = 0, b = 1;

      for (var i = 0; i < n; i++) {
        console.log(a);
        var num = a;
        a = b;
        b = num + b;
      }
    }

    serieNumeros(numeroDeElementos);
  </script>

</body>
